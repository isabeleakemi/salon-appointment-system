<div class="agendamento-container">
  <h2>Agendar Horário</h2>

  <form>
    <!-- Serviço -->
    <label>Serviço</label>
    <select>
      <option value="">Selecione</option>
      <option>Corte</option>
      <option>Escova</option>
      <option>Manicure</option>
    </select>

    <!-- Profissional -->
    <label>Profissional</label>
    <select>
      <option value="">Selecione</option>
      <option>Ana</option>
      <option>Maria</option>
      <option>João</option>
    </select>

    <!-- Data -->
    <label>Data</label>
    <input type="date">

    <!-- Horário -->
    <label>Horário</label>
    <select>
      <option value="">Selecione</option>
      <option>09:00</option>
      <option>10:00</option>
      <option>11:00</option>
      <option>14:00</option>
    </select>

    <!-- Cliente -->
    <label>Nome do cliente</label>
    <input type="text" placeholder="Digite seu nome">

    <button type="submit">Confirmar Agendamento</button>
  </form>
</div>
